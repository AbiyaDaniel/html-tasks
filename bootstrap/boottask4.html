<!DOCTYPE html>
<html>
    <head>
        <title>BOOTSTRAP TASK 4</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
       <form class="border p-4" align="center" >
    <h3>Form:</h3>
    <div class="form-group">
    <label for="exampleInputName1">Name</label>
    <input type="text" class="form-control" id="exampleInputName1">
  </div>
  <div class="form-group">
    <label for="exampleInputMobile1">Mobile Number</label>
    <input type="text" class="form-control" id="exampleInputMobile1">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputCompany1">Company/Institution name</label>
    <input type="text" class="form-control" id="exampleInputCompany1">
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Upload a short video or image of hand written sheet showing your interest to join build myweb</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
<select class="custom-select" >
  <option selected>Have you attended any events by Programmers before?!</option>
  <option value="1">Yes</option>
  <option value="2">No</option>
</select>
<br> <br> <button type="submit" class="btn btn-primary">Submit Form</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>    
    </body>
</html>
